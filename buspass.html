<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::TGSRTC BUSS PASS::</title>
</head>

<body>
    <center>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS06JzpkY5KxnxmoXfxSAuMG-TYnfJuHv29dFVClLJmHwzluL0ceBFrPOgEDfsEYzTMlY4&usqp=CAU"
            width="100%" height="200">
        <fieldset style="width: 800px;">
            <legend>APPLICATION DETAILS</legend>
            <table width="780" cellpadding="10" cellspacing="0">
                <tr align="center">
                    <td align="left">
                        <label for="name">Name *</label>
                    </td>
                    <td align="left"><input type="text" name="name" id="name"></td>
                    <td><label for="father's/Guardian's Name">father's/Guardian's Name *</label></td>
                    <td align="left"><input type="text" name="father's/Guardian's Name" id="father's/Guardian's Name">
                    </td>
                </tr>
                <tr align="center">
                    <td><label for="Dateofbirth">Date of birth*</label></td>
                    <td align="left"><input type="date" name="dateofbirth" id="dateofbirth"></td>
                    <td><label for="gender">Gender *</label></td>
                    <td align="left"><input type="radio" name="gender" id="female">Female
                        <input type="radio" name="gender" id="male">Male
                    </td>
                </tr>
                <tr align="center">
                    <td align="left"><label for="age">Age As No : </label></td>
                    <td align="left"> <input type="text" name="age" id="age"></td>
                    <td><label for="Aadhaar No:">Aadhaar No :</label></td>
                    <td align="left"><input type="text" name="Aadhaar No:" id="Aadhaar No:" maxlength="12"
                            minlength="12"></td>
                </tr>
                <tr align="center">
                    <td><label for="WhatsApp No">WhatsApp No </label></td>
                    <td align="left"> <input type="text" name="WhatsApp No" id="WhatsApp No" maxlength="10"
                            minlength="10">
                    </td>
                    <td><label for="E-mail Id ">E-mail Id *</label></td>
                    <td align="left"><input type="email" name="E-mail Id " id="E-mail Id "></td>
                </tr>
                <tr>
                    <td><label for="photo">Photo *</label></td>
                    <td><input type="file" name="photo" id="photo"></td>
                </tr>
            </table>

        </fieldset>
        <pre>
        </pre>
        <fieldset style="width: 800px;">
            <legend>RESIDENTIAL ADDRESS DETAILS</legend>
            <table width="780" cellpadding="10" cellspacing="0">
                <tr align="center">
                    <td align="left"><label for="Applicant's Address">Applicant's Address*</label> </td>
                    <td align="left"><textarea name="Applicant's Address" id="Applicant's Address"></textarea></td>
                    <td><label for="District">District *</label></td>
                    <td align="left"><input type="text" name="District" id="District"></td>
                </tr>
                <tr align="center">
                    <td align="left"> <label for="Dateofbirth">Mandal *</label></td>
                    <td align="left">
                        <select name="mandal" id="mandal">
                            <option value="">HYDERABAD</option>
                            <option value="">NANDYAL</option>
                        </select>
                    </td>
                    <td><label for="Village ">Village *</label></td>
                    <td align="left">
                        <select name="" id="">
                            <option value="">Nandyal</option>
                            <option value="">Gonavaram</option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td align="left"><label for="Pincode ">Pincode * </label></td>
                    <td align="left"> <input type="text" name="Pincode " id="Pincode "></td>
                </tr>
            </table>
        </fieldset>
        <pre>
        </pre>
        <fieldset style="width: 800px;">
            <legend>PASS TYPE DETAILS</legend>
            <table width="780" cellpadding="10" cellspacing="0">
                <tr align="center">
                    <td align="left"> <label for="City">City *
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <select name="City" id="City">
                            <option value="">HYDERABAD</option>
                            <option value="">NANDYAL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Pass Type ">Pass Type * &nbsp;&nbsp;&nbsp;</label>
                        <select name="Pass Type" id="Pass Type">
                            <option value="" selected disabled>---Select---</option>
                            <option value="">General Pass</option>
                            <option value="">Ordinary pass</option>
                            <option value="">metro pass</option>
                        </select </td>

                </tr>
            </table>
        </fieldset>

        <img src="https://user-images.githubusercontent.com/25476729/63083566-a8bc6880-bf66-11e9-82cc-9609c2fd8929.png" width="150">

        <br>
        <input type="text">
        <br>
        <br>
        <button>submit</button>

</body>
</center>
